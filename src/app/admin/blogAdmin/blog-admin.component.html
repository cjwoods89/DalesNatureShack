<div class="top-bar">

    <div class="top-bartitle">Dale's Nature Shack</div>
    
    <div class="top-bar-left">
        <ul class="menu">
            <li class="admin-menu">
                <a (click)="chooseMode('add')">Add Post</a>
            </li>
            <li *ngIf = "menuChoice" class="admin-menu">
                <a (click)="chooseMode('')">Manage Blogs</a>
            </li>
            <li class="admin-menu">
                <a [routerLink]="['/admin']">Manage Blogs</a>
            </li>
        </ul>
    </div>
    
    <div *ngIf = "theUser" class="top-bar-right">
        <button type="button" class="btn btn-link" (click)="logout()">Log Out</button>
        <button type="button" class="btn btn-link" (click)="signUp()">{{theUser}} Logged in</button>  
    </div>
    
</div>

<div [ngSwitch]="menuChoice">

    <div *ngSwitchCase="'add'">
        <add-menu></add-menu>
    </div>
    
    <div *ngSwitchDefault>
        <h1>Default</h1>
    </div>
    
</div>
