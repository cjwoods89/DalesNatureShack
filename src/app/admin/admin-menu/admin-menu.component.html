<div class='addingPadding'>
  
    <div class="top-bar">
        <div class="top-bartitle">Dale's Nature Shack</div>
      
        <div class="top-bar-left">
          <ul class="menu">
            <li class="admin-menu">
              <a [routerLink]="['/admin/blog-admin/']">Manage Blog</a>
            </li>
          </ul>
        </div>
      
        <div *ngIf = "theUser" class="top-bar-right">
          <button type="button" class="btn btn-link" (click)="logout()">Log Out</button>
          <button type="button" class="btn btn-link" (click)="signUp()">{{theUser}} Logged in</button>  
        </div>
      
      </div>
      
      <div class="row align-center">
        <h2>Welcome to the Admin Area for Dale's Nature Shack.</h2>
        <h3>This area is for authorized users only!</h3>
      </div>
      
      <button routerLink="/home">Home</button>

</div>
