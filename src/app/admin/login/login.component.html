<div class="container">

  <div class="card">
    <div class="card-body">

        <div class="card-title">
            <h1>Log onto your Account</h1>  
        </div>

        <form>
            
          <div class="small-12 columns">
            <label>Email
              <input type="text" placeholder="Enter Email Address" id="email"
                [(ngModel)]="email" name="email" required #em="ngModel">
              <div [hidden]="em.valid || em.pristine" class="alert callout">
                Email is required
              </div>
            </label>
          </div>
      
          <div class="small-12 columns">
            <label>Password
              <input type="password" placeholder="Enter Password" id="password1"
                [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
                <div [hidden]="pwd1.valid ||pwd1.pristine" class="alert callout">
                    Password is required
                </div>
            </label>
          </div>
      
          <div class="small-12 columns">
            <div class="expanded button-group">
              <!-- <a class="success button" (click)="login()">Login</a> -->
              <button type="button" class="btn btn-link" (click)="login()">Login</button>
              <!-- <a class="button" (click)="signup()">Sign Up</a>         -->
              <button type="button" class="btn btn-link" (click)="signup()">Sign Up</button>
            </div>
          </div>
      
          <div class="small-12 columns">
            <!-- <p class="text-center simlink" (click)="cancel()">Back to the Main Site</p>        -->
            <button type="button" class="btn btn-secondary" (click)="cancel()">Back to the Main Site</button> 
          </div>
      
        </form>
            
    </div>
  </div>
